<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>travel planner</title>
</head>
<body>
  <div class="container">
    <h1>Fill in when where and how you want to get there</h1>
    <div>
      <form id="formOne">
        <div class="form-group">
          <label for="place">place</label>
          <input id="place" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="transport">transportation</label>
          <input id="transport" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="hotel">which hotel</label>
          <input id="hotel" class="form-control" type="text">
        </div>
        <button type="submit" class="btn">Show me the story!</button>
      </form>
    </div>

    <div id="story">
      <h1>Travel arrangements</h1>
      <p>
        You are booked to go to <span class="place"></span> by <span class="transport"></span> and stay at the <span class="hotel"></span> 
      </p>
    </div>
  </div>
</body>
</html>
